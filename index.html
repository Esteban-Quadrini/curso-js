<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenida Interactiva</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <h1>Registro de Usuario</h1>

  <label for="nombre">Nombre:</label>
  <input id="nombre" type="text" />

  <label for="apellido">Apellido:</label>
  <input id="apellido" type="text" />

  <label for="edad">Edad:</label>
  <input id="edad" type="number" min="0" />

  <label for="dni">DNI:</label>
  <input id="dni" type="text" />

  <label for="peras">Peras:</label>
  <input id="peras" type="number" min="0" />

  <label for="manzanas">Manzanas:</label>
  <input id="manzanas" type="number" min="0" />

  <label for="frutillas">Frutillas:</label>
  <input id="frutillas" type="number" min="0" />

  <button id="btnEnviar">Enviar</button>

  <div id="resultado"></div>
  <div id="cafe-menu"></div>
  <div id="colores-lista"></div>

  <script src="/app..js"></script>
</body>
</html>
